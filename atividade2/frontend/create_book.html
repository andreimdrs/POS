<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria com Modais</title>
    <!-- CSS do Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Livraria</span>
          <div class="btn-group me-3 rounded-pill">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Livros
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalCriarLivro">
                  Criar
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalListarLivros">
                  Listar
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalBuscarLivro">
                  Buscar
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalEmprestarLivro">
                  Realizar Empréstimo
                </a>
              </li>
            </ul>
          </div>
            <button type="button" class="btn btn-dark rounded-pill" data-bs-toggle="modal" data-bs-target="#modalCriarUsuario">
                Usuário
            </button>
        </div>
      </nav>
    </header>

    <div
      class="modal fade"
      id="modalCriarLivro"
      tabindex="-1"
      aria-labelledby="tituloModalCriar"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModalCriar">Cadastrar Novo Livro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formCriarLivro">
              <div class="mb-3">
                <label for="inputTitulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="inputTitulo" required>
              </div>
              <div class="mb-3">
                <label for="inputAutor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="inputAutor" required>
              </div>
              <div class="mb-3">
                <label for="inputAno" class="form-label">Ano de Publicação</label>
                <input type="number" class="form-control" id="inputAno" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Cancelar</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="criarLivro()"
            >Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalListarLivros"
      tabindex="-1"
      aria-labelledby="tituloModalListar"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModalListar">Lista de Livros</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="listaLivros">
            </ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalBuscarLivro"
      tabindex="-1"
      aria-labelledby="tituloModalBuscar"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModalBuscar">Buscar Livro por Título</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formBuscarLivro">
              <div class="mb-3">
                <label for="inputBuscaTitulo" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputBuscaTitulo"
                  required
                >
              </div>
            </form>
            <div id="resultadoBusca"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Fechar</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="buscarLivro()"
            >Buscar</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalEmprestarLivro"
      tabindex="-1"
      aria-labelledby="tituloModalEmprestar"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModalEmprestar">Realizar Empréstimo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEmprestimo">
              <div class="mb-3">
                <label for="inputUserId" class="form-label">UUID do Usuário</label>
                <input type="text" class="form-control" id="inputUserId" required>
              </div>
              <div class="mb-3">
                <label for="inputLivroId" class="form-label">UUID do Livro</label>
                <input type="text" class="form-control" id="inputLivroId" required>
              </div>
              <div class="mb-3">
                <label for="inputDataEmp" class="form-label">Data do Empréstimo</label>
                <input type="date" class="form-control" id="inputDataEmp" required>
              </div>
            </form>
            <div id="resultadoEmprestimo" class="mt-2"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Cancelar</button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="realizarEmprestimo()"
            >Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalCriarUsuario" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastrar Novo Usuário</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <form id="formCriarUsuario">
                <div class="mb-3">
                  <label for="inputNomeUsuario" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputNomeUsuario" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="criarUsuario()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
